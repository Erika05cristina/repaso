<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Listado ciudades</h1>

<h:dataTable value="#{ciudades.listado}" var="ciudad">

	<h:column>
		<f:facet name="header">Codigo</f:facet>
		#{ciudad.ci_id}
	</h:column>
	<h:column>
		<f:facet name="header">Nombre</f:facet>
		#{ciudad.ci_nombre}
	</h:column>
			
	
</h:dataTable>
<h:form>
	<h:commandButton value="Regresar" action="ciudades.xhtml?faces-redirect-true" />
</h:form>

<h:form>
		<h:inputText id="codigo" value="#{ciudades.id}"></h:inputText>
		
		<h:commandButton action="#{ciudades.elimnar()}" value="Eliminar"></h:commandButton>
	</h:form>
	
</body> 
</html>
