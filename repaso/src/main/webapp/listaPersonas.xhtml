<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Listado Personas</h1>

<h:dataTable value="#{personas.listado}" var="persona">

	<h:column>
		<f:facet name="header">Codigo</f:facet>
		#{persona.per_id}
	</h:column>
	<h:column>
		<f:facet name="header">Cedula</f:facet>
		#{persona.per_cedula}
	</h:column>
	<h:column>
		<f:facet name="header">Nombre</f:facet>
		#{persona.per_nombre}
	</h:column>
	<h:column>
		<f:facet name="header">Ciudad</f:facet>
		#{persona.ciudad.ci_nombre}
	</h:column>
			
	
</h:dataTable>
<h:form>
	<h:commandButton value="Regresar" action="#{personas.regresar()}" />
</h:form>

<h:form>
		<h:inputText id="codigo" value="#{personas.id}"></h:inputText>
		
		<h:commandButton action="#{personas.eliminar()}" value="Eliminar"></h:commandButton>
	</h:form>
</body> 
</html>
